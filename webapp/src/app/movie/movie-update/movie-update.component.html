<body>

<button class="back-button"> <a href="/movies"> <mat-icon aria-hidden="false">chevron_left</mat-icon> </a> </button>

<mat-card class="card">

  <mat-card-header>
    <mat-card-title>Client</mat-card-title>
    <mat-card-subtitle>- update -</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="formGroup" (ngSubmit)="updateCinema()">
      <mat-form-field appearance="standard">
        <mat-label>Name *</mat-label>
        <input matInput type="text" autocomplete="off" placeholder="Name *" formControlName="formName"/>
        <mat-hint class="text-danger" *ngIf="formGroup.get('formName').hasError('required') && formGroup.get('formName').touched">
          Name is required
        </mat-hint>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Genre</mat-label>
        <input matInput type="text" autocomplete="nope" placeholder="Genre" formControlName="formGenre"/>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Duration *</mat-label>
        <input matInput type="number" autocomplete="off"  placeholder="Duration *" formControlName="formDuration"/>
        <mat-hint class="text-danger" *ngIf="formGroup.get('formDuration').hasError('required') && formGroup.get('formDuration').touched">
          Genre is required
        </mat-hint>
      </mat-form-field>

      <mat-action-list>
        <mat-card-actions align="end">
          <button mat-button type="submit" [disabled]="!formGroup.valid" >
            <mat-icon *ngIf="formGroup.valid" aria-hidden="false">send</mat-icon>
            <mat-icon *ngIf="!formGroup.valid" aria-hidden="false">report</mat-icon>
          </button>
        </mat-card-actions>
      </mat-action-list>

    </form>

  </mat-card-content>
</mat-card>

</body>
