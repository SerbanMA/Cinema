<body>

<button class="back-button"> <a href="/cinemas"> <mat-icon aria-hidden="false">chevron_left</mat-icon> </a> </button>


<mat-card class="card">

  <mat-card-header>
    <mat-card-title>Cinema</mat-card-title>
    <mat-card-subtitle>- update -</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="formGroup" (ngSubmit)="updateCinema()">
      <mat-form-field appearance="standard">
        <mat-label>Name *</mat-label>
        <input matInput type="text" autocomplete="off" placeholder="Name *" formControlName="formName"/>
        <mat-hint class="text-danger" *ngIf="formGroup.get('formName').hasError('required') && formGroup.get('formName').touched">
          Name is required
        </mat-hint>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label> Address *</mat-label>
        <input matInput type="text" autocomplete="off" placeholder="Address *" formControlName="formAddress"/>
        <mat-hint class="text-danger" *ngIf="formGroup.get('formAddress').hasError('required') && formGroup.get('formAddress').touched">
          Address is required
        </mat-hint>
      </mat-form-field>

      <mat-action-list>
        <mat-card-actions align="end">
          <button mat-button type="submit" [disabled]="!formGroup.valid" >
            <mat-icon *ngIf="formGroup.valid" aria-hidden="false">send</mat-icon>
            <mat-icon *ngIf="!formGroup.valid" aria-hidden="false">report</mat-icon>
          </button>
        </mat-card-actions>
      </mat-action-list>

    </form>

  </mat-card-content>
</mat-card>

</body>
