<body>
  <div class="mat-elevation-z8 container">
    <div class="table-container">
      <table mat-table [dataSource]="cinemasSlice" class="table">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="id"> <button class="button" ><mat-icon aria-hidden="false">add</mat-icon></button> </th>
          <td mat-cell *matCellDef="let cinema"> <button class="id_button" (click)="onSelected(cinema)">{{cinema.id}}</button> </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let cinema"> {{cinema.name}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let cinema"> {{cinema.address}} </td>
        </ng-container>

        <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef class="update"> Update </th>
          <td mat-cell *matCellDef style="display: flex">
            <button><mat-icon aria-hidden="false">edit</mat-icon></button>
            <button><mat-icon aria-hidden="false">delete</mat-icon></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['id', 'name', 'address', 'update']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'address', 'update'];"></tr>

      </table>

      <mat-paginator [length]="cinemas.length"
                     [pageSize]="5"
                     [pageSizeOptions]="[5,10,20]"
                     (page)="onPageChange($event)"
                     showFirstLastButtons></mat-paginator>
    </div>
  </div>

  <app-cinema-details [cinema]="selectedCinema"></app-cinema-details>

</body>
