<body>

  <div class="search">
    <form class="form">
      <mat-form-field appearance="outline" class="form-search">
        <input matInput type="text" autocomplete="off" placeholder="Search" [formControl]="formSearch"/>
        <mat-icon matPrefix aria-hidden="false">search</mat-icon>
      </mat-form-field>
    </form>
  </div>

  <div class="mat-elevation-z8 container">
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="table" matSort (matSortChange)="sortData($event)">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="id"> <button class="add-button"> <a routerLink="/cinemas-add"> <mat-icon aria-hidden="false">add</mat-icon> </a> </button> </th>
          <td mat-cell *matCellDef> </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell mat-sort-header="name" *matHeaderCellDef class="column"> Name </th>
          <td mat-cell *matCellDef="let cinema"> {{cinema.name}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell mat-sort-header="address" *matHeaderCellDef class="column"> Address </th>
          <td mat-cell *matCellDef="let cinema"> {{cinema.address}} </td>
        </ng-container>

        <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef class="actions"> Actions </th>
          <td mat-cell *matCellDef="let cinema"  style="display: flex">
            <button class="update-button"> <a routerLink="/cinemas-update" [state]="cinema"> <mat-icon aria-hidden="false">edit</mat-icon> </a> </button>
            <button class="delete-button"> <a routerLink="/cinemas-delete" [state]="cinema"> <mat-icon aria-hidden="false">delete</mat-icon> </a> </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['id', 'name', 'address', 'update']"></tr>
        <tr mat-row *matRowDef="let cinema; columns: ['id', 'name', 'address', 'update'];" (click)="onSelected(cinema)"></tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5,10,20]"
                     showFirstLastButtons></mat-paginator>
    </div>
  </div>


  <app-cinema-details [cinema]="selectedCinema"></app-cinema-details>

</body>
