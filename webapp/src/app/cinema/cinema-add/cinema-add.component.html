<body>

  <mat-card class="card">

    <button class="back-button"> <a href="/cinemas"> <mat-icon aria-hidden="false">chevron_left</mat-icon> </a> </button>

    <mat-card-header>
      <mat-card-title>Cinema</mat-card-title>
      <mat-card-subtitle>- add -</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <form (ngSubmit)="saveCinema()" #formGroup="ngForm">

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control ng-untouched ng-pristine ng-valid" id="name"
                 required
                 autocomplete="off"
                 [(ngModel)]="cinema.name" name="name"
                 #name = "ngModel">

          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required
          </div>
        </div>


        <div class="form-group">
          <label for="address">Address</label>
          <input type="text"  class="form-control ng-untouched ng-pristine ng-valid" id="address"
                 required
                 autocomplete="off"
                 [(ngModel)]="cinema.address" name="address"
                 #address = "ngModel">

          <div [hidden]="address.valid || address.pristine"
               class="alert alert-danger">
            Address is required
          </div>
        </div>

        <div style="">
          <button type="submit" class="btn" [disabled]="!formGroup.form.valid"> <mat-icon aria-hidden="false">send</mat-icon> </button>
        </div>

      </form>

    </mat-card-content>

  </mat-card>

</body>
