<body>

<div>
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Room</mat-card-title>
      <mat-card-subtitle>ID: {{room ? room.id : ""}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list role="list">
        <mat-list-item role="listitem">Name: {{room ? room.name : ""}}</mat-list-item>
        <mat-list-item role="listitem">Floor Number: {{room ? room.floorNumber : ""}}</mat-list-item>
        <mat-list-item role="listitem">Number of Seats: {{room ? room.numberOfSeats : ""}}</mat-list-item>

        <div *ngIf="!fromTicket">
          <mat-action-list>
            <mat-card-actions>
              <button (click)="open()" [disabled]="room == null" > <a routerLink="/rooms">
                <mat-icon *ngIf="room != null" aria-hidden="false">theater_comedy</mat-icon>
                <mat-icon *ngIf="room == null" aria-hidden="false">report</mat-icon>
               </a>
              </button>
            </mat-card-actions>
          </mat-action-list>
        </div>

      </mat-list>
    </mat-card-content>
  </mat-card>

  <div *ngIf="isOpen">
    <app-cinema-details [cinema]="room ? room.cinema : null" ></app-cinema-details>
  </div>

  <div class="space"></div>
</div>

</body>
