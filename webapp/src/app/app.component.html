<mat-sidenav-container class="sidenav-container">

  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false">
    <mat-toolbar color="primary">

      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-hidden="false" aria-label="Example home icon">menu</mat-icon>
      </button>
      <span> Menu </span>

    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="" routerLinkActive="active"> <mat-icon aria-hidden="false">home</mat-icon> Home </a>
      <a mat-list-item routerLink="/cinemas" routerLinkActive="active"> <mat-icon aria-hidden="false">theater_comedy</mat-icon> Cinemas</a>
      <a mat-list-item routerLink="/clients" routerLinkActive="active"> <mat-icon aria-hidden="false">person</mat-icon> Clients</a>
      <a mat-list-item routerLink="/movies" routerLinkActive="active"> <mat-icon aria-hidden="false">theaters</mat-icon> Movies</a>
      <a mat-list-item routerLink="/rooms" routerLinkActive="active"> <mat-icon aria-hidden="false">sensor_door</mat-icon> Rooms</a>
      <a mat-list-item routerLink="/tickets" routerLinkActive="active"> <mat-icon aria-hidden="false">sell</mat-icon> Tickets</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="primary-toolbar">

      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-hidden="false" aria-label="Example home icon">menu</mat-icon>
      </button>
      <span> {{title}} </span>

    </mat-toolbar>

    <!-- The real page that I want to see-->
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
