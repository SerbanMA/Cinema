<body>

<mat-card class="card">

  <button class="back-button"> <a href="/clients"> <mat-icon aria-hidden="false">chevron_left</mat-icon> </a> </button>

  <mat-card-header>
    <mat-card-title>Client</mat-card-title>
    <mat-card-subtitle>- are you sure you want to delete -</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <p> </p>
    <mat-list role="list">
      <mat-list-item role="listitem">First Name: {{client.firstName}}</mat-list-item>
      <mat-list-item role="listitem">Last Name: {{client.lastName}}</mat-list-item>
      <mat-list-item role="listitem">Email: {{client.email}}</mat-list-item>
      <mat-list-item role="listitem">Age: {{client.age}}</mat-list-item>
    </mat-list>

    <mat-action-list>
      <mat-card-actions align="end">
        <button mat-button (click)="deleteCinema()"> <mat-icon aria-hidden="false">send</mat-icon> </button>
      </mat-card-actions>
    </mat-action-list>


  </mat-card-content>
</mat-card>

</body>
